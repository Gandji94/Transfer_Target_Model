
version: 2

models:
  - name: dp_binary_pred
    description: "View contains probability values, if a player belongs/will join a top or non-top league."
    columns:
      - name: Player_ID
        description: "The primary key for this view"
        data_type: Int
        tests:
          - not_null
      - name: Player
        description: "Name of the player"
        data_type: varchar
        tests:
          - not_null
      - name: top_league
        description: "Probability of joining/staying in a Top-League"
        data_type: DOUBLE
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1
              strictly: false
      - name: non_top_league
        description: "Probability of joining/staying in a Non-Top-League"
        data_type: DOUBLE
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
                min_value: 0
                max_value: 1
                strictly: false
      - name: creation_timestamp
        description: "Creation date of the data"
        data_type: TIMESTAMP
        tests:
          - not_null

